<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Project Zone - Login Page</title>
<link rel="icon" type="image/jpg" href="images/icon.png" />
<link href="css/login.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <div class="content">    	
    	<div class="login">
        	<h1>Login</h1>
        	<form class="email" action="Home%20Page.html">
                <input type="email" value="" placeholder="type your e-mail here" required/>
                <input type="password" value="" placeholder="please type you password" required/><br>
                <button type="submit">Login</button>
            </form>
        </div>
        <div class="signup">
        	<a href="signup.html"><h1>Sign up</h1></a>
        </div>          
        <h1 class="orlogin">Or login with</h1>
        <div class="social">
            <a href="login.html"><img src="images/face.png" alt="login with facebook account"/></a>
            <a href="login.html"><img src="images/google.png" alt="login with google account"/></a>
        </div>
    </div>
</body>
</html>
