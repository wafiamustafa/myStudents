    <script>
        function passBoardInfo(){
            var boardTitle = document.getElementById('boardTitle').value;
            localStorage.setItem("title", boardTitle);
            
            var boardTypeMenue = document.getElementById('boardType');
            var boardType = boardTypeMenue.options[boardTypeMenue.selectedIndex].text;
            localStorage.setItem("type", boardType);
            
            var is_private = document.getElementById('private').checked;
            var is_public = document.getElementById('public').checked;
            
            if(is_private)
                {
                    localStorage.setItem("private_public", document.getElementById('private').value);
                }
            
            else if(is_public)
                {
                    localStorage.setItem("private_public", document.getElementById('public').value);
                }
            
            var boardDes= document.getElementById('boardDes').value;
            localStorage.setItem("des", boardDes);

            return false;
        }
    
    </script>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">

  <!-- Page Content -->
  <div class="container">

    <div class="row">

      <div class="col-lg-3">
        <div class="list-group">
          <a href="Home%20Page.html" class="list-group-item" style="font-size: 20px;"><i class="fas fa-border-all" style="margin-right: 10px;"></i> My Boards</a>
          <a href="#" class="list-group-item" style="font-size: 20px;" id="all_boards"><i class="fas fa-plus" style="margin-right: 10px;"></i> New Board</a>
        </div>

      </div>
      <!-- /.col-lg-3 -->

      <div class="col-lg-9">
            <form method="post" action="Home Page.html" style="margin-top: 30px;">
              <div class="form-group">
                <label for="exampleInputEmail1">Board Title</label>
                <input type="text" class="form-control" id="boardTitle"  placeholder="Enter Title" required>
                <small class="form-text text-muted">board name length should not exceed 25 letters.</small>
              </div>
              
             <div class="form-group">
                <label for="exampleFormControlSelect1">Board Type</label>
                <select class="form-control" id="boardType">
                  <option>Personal</option>
                  <option>Business</option>
                  <option>Education</option>
                  <option>Design</option>
                  <option>Engineering</option>
                  <option>Marketing</option>
                  <option>Hr and Operations</option>
                  <option>Productivity</option>
                  <option>Product Management</option>
                  <option>Project Management</option>
                  <option>Sales</option>
                  <option>Support</option>
                  <option>Team Management</option>
                </select>
              </div>
                
            <label for="exampleFormControlSelect1" style="display: block;">Board Visibility</label>

            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="visibility" id="private" value="private" checked>
              <label class="form-check-label" for="inlineRadio1">Private</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="visibility" id="public" value="public">
              <label class="form-check-label" for="inlineRadio2">Public</label>
            </div>
                
            <div class="form-group">
            <label for="boardDes">Board Description</label>
            <textarea class="form-control" id="boardDes" rows="3" required></textarea>
            </div>  
                
              <button type="submit" class="btn btn-primary" style="display: block; margin-top: 30px;" onclick="passBoardInfo();">Submit</button>
            </form>

      </div>
      <!-- /.col-lg-9 -->

    </div>
    <!-- /.row -->

  </div>
  <!-- /.container -->
