<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Project Zone - Sign up</title>
<link rel="icon" type="image/jpg" href="images/icon.png" />
<link href="css/signup.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <div class="content">    	
    	<div class="signup">
        	<h1>Sign up</h1>
        	<form class="email" action="intro1.html">
                
                <table>
                <tr>
                    <td><h1>Full name</h1></td> 
                    <td><input type="text" value="" placeholder="Name..." required/><br></td>
                </tr>
                    
                <tr>
                   <td><h1>Email</h1></td> 
                    <td><input type="email" value="" placeholder="E-mail..."required/><br></td>
                </tr>
                    
                <tr>
                    <td><h1>Username</h1></td>
                    <td><input type="text" value="" placeholder="Username..."required/><br></td>
                </tr>
                    
                <tr>
                    <td><h1>Password</h1></td>
                    <td><input type="password" value="" placeholder="please type you password"required/><br></td>
                </tr>
                    
                <tr>
                    <td><h1>Repeat password</h1></td> 
                    <td><input type="password" value="" placeholder="Repeat your password"required/><br></td>
                </tr>
                
                <tr>
                    <td colspan="2"><p>I agree to the terms of user</p> <input type="checkbox" value="" required/><br></td>
                </tr>
                    
                <tr>
                    <td colspan="2"><button type="submit">Sign up</button></td>
                </tr>
                    
                <tr>
                    <td colspan="2"><hr style= "color: white;"></td>    
                </tr>
                    
                <tr>
                   <td colspan="2"><div class="login">
        	           <a href="login.html"><h1>Login</h1></a>
                    </div> </td> 
                </tr>
                    
                <tr>
                   <td colspan="2"><h1 class="orlogin">Or login with</h1></td> 
                </tr>
                    
                <tr>
                  <td colspan="2">
                    <div class="social">
                        <a href="login.html"><img src="images/face.png" alt="login with facebook account"/></a>
                        <a href="login.html"><img src="images/google.png" alt="login with google account"/></a>
                    </div>  
                  </td>  
                </tr>
                </table>
    
            
            </form>
        </div>        
        
                 
        
        
    </div>
</body>
</html>
